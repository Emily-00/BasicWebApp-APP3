<!DOCTYPE html>
<html>
<head>
    <title>Which Plushie Are You?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="w3-colors-flat.css">
</head>

<script>
    var plushie = "";

    function answerQuestion1(option) {
        if (option === "A") {
            plushie = "Teddy Bear";
        } else if (option === "B") {
            plushie = "Bunny";
        } else if (option === "C") {
            plushie = "Kitten";
        }
        goToFinalPage();
    }

    function goToFinalPage() {
        document.getElementById("finalResult").innerHTML = "You are a " + plushie + " plushie!";
    }

    function resetQuiz() {
        plushie = "";
    }
</script>

<style>
    .body {
        margin: 0 auto;
    }

    .page {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: -100vw;
        overflow-y: auto;
        z-index: 0;
        background-color: hsl(0,0%,100%);
    }

    .page:target {
        left: 0vw;
        z-index: 1;
    }
</style>

<body>
<div id="content" class="w3-container">
    <div id="header" class="w3-container w3-flat-carrot">
        <h1>Which Plushie Are You?</h1>
    </div>

    <p>Welcome to the "Which Plushie Are You?" quiz!</p>

    <a href="#question1" class="w3-btn w3-grey w3-round">Start Quiz</a>

    <p>Answer the questions to find out which plushie matches your personality.</p>
</div>

<div id="question1" class="page">
    <div id="header2" class="w3-container w3-flat-carrot">
        <h1>Question 1</h1>
    </div>

    <div id="content2" class="w3-container">
        <p>What is your favorite animal?</p>
    </div>

    <center>
        <form>
            <input type="radio" id="optionA" name="question1" value="A">
            <label for="optionA"><img src="teddy_bear.jpg" alt="Teddy Bear"></label><br>

            <input type="radio" id="optionB" name="question1" value="B">
            <label for="optionB"><img src="bunny.jpg" alt="Bunny"></label><br>

            <input type="radio" id="optionC" name="question1" value="C">
            <label for="optionC"><img src="kitten.jpg" alt="Kitten"></label><br><br>

            <button type="button" onclick="answerQuestion1(document.querySelector('input[name=question1]:checked').value)">Next</button>
        </form>
    </center>
</div>

<div id="finalpage" class="page">
    <div id="finalheader" class="w3-container w3-flat-carrot">
        <h1>Result</h1>
    </div>

    <center>
        <div id="finalcontent" class="w3-container">
            <p id="finalResult"></p>
        </div>

        <a href="#content" onclick="resetQuiz();" class="w3-btn w3-black">Take Again</a>
    </center>
</div>

<footer class="w3-bottom w3-container w3-flat-carrot">
    <p>Developed by [Your Name]</p>
</footer>
</body>
</html>
